server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mcp_demo?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  ai:
    model:
      chat: ollama
    ollama:
      base-url: http://localhost:11434
      chat:
        options:
          model: qwen2.5:1.5b
          temperature: 0.1
    mcp:
      client:
        type: ASYNC
        sse:
          connections:
            user-mcp-server:
              url: http://localhost:8080